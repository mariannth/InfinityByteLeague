<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos - IBL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/registroProducto.css">
    <!-- Preload CSS para cargarlo antes -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        as="style">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>


</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <div id="header"></div>
    <main class="flex-grow-1">
        <div class="background-animation"></div>
        <div class="content">
            <div class="row justify-content-center">
                <div class="col-md-6"> <br>
                    <h1 class="text-center mb-4">REGISTRO DE NUEVOS PRODUCTOS</h1> <br>
                    <h2 class="text-center fs-5"> Rellena el formulario para registrar el producto</h2> <br>

                    <!-- Contenedor para alertas -->
                    <div id="alert-container"></div>

                    <!-- INICIO DEL FORMULARIO -->
                    <form id="formularioProducto" method="POST" action="http://localhost:3000/registro-producto"
                        enctype="multipart/form-data">
                        <!--method define el metodo http que enviara los datos al servidor post es mas seguro, action especifica a que direccion del servidor se enviaran los datos, enctype espefica como se debe codificar los datos del formulario antes de enviarse en este caso multipart es para archivos (imagen)-->

                        <!-- Selección de categoria -->
                        <div class="mb-3">
                            <label for="seleccion-categoria" class="form-label">Selecciona a que categoria
                                pertenece el producto</label>
                            <select id="seleccion-categoria" class="form-select" required name="categoria_seleccionada">
                                <option value="" selected>Seleccione una opción</option>
                                <option value="computadoras">Computadoras y laptops</option>
                                <option value="perifericos">Cámaras webs, ratones, teclados, auriculares,
                                    audifonos, cables</option>
                                <option value="smartphones">Smartphones</option>
                                <option value="dispositivosmart">Smartwatch y VR</option>
                            </select>
                        </div>


                        <!-- Nombre del producto -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del producto</label>
                            <input type="text" id="nombre" name="nombre_usuario" class="form-control">
                        </div>

                        <!-- Descripción -->
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" id="descripcion" name="descripcion_producto" class="form-control">
                        </div>

                        <!-- Marca -->
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" id="marca" name="marca_producto" class="form-control">
                        </div>

                        <!-- Código SKU -->
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Código SKU</label>
                            <input type="text" id="codigo" name="codigo_producto" class="form-control" required>
                        </div>


                        <!-- Input Precio -->
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="text" id="precio" name="precio_producto" class="form-control" required>
                        </div>

                        <!-- Input Stock -->
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad Disponible</label>
                            <input type="text" id="cantidad" name="cantidad_producto" class="form-control" required>
                        </div>

                        <!--Input Imagen del producto -->
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen del producto (Formato JPG, PNG,
                                GIF)</label>
                            <input type="file" id="imagen" name="imagen_producto" class="form-control" accept="image/*"
                                required>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="reset" class="btn btn-secondary">Regresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>




        <div id="list-items" class="row">
            <!-- Las tarjetas de productos se agregarán aquí dinámicamente -->
        </div>


        <br><br>
    </main>

    <!--Footer-->
    <div id="footer"></div>
    <script>

        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error('Error loading component:', error));
        }

        loadComponent("header", "./components/header.html");
        loadComponent("footer", "./components/footer.html");
    </script>
    <script src="./js/registroProducto.js"></script>
    <script src="./js/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
