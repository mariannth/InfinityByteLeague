<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pago - IBL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"
        integrity="sha512-K6I4HO1D+E1SVzzBc7C8uV35HlXk5sZfztSzX3LTGtF2/B0IUy5yKZ9zT/8GrdyxEs5XHP1yI9fRQafZfiFZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <div id="header"></div>
    <main class="flex-grow-1">
        <div class="background-animation"></div>
        <div class="content">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Formulario de Pago</h2>
                    <form id="formPago" class="needs-validation" novalidate>
                        <!-- Nombre para Factura -->
                        <div class="mb-3">
                            <label for="nombreFactura" class="form-label">Nombre para la Factura</label>
                            <input type="text" class="form-control" id="nombreFactura"
                                placeholder="Nombre completo o Razón Social" required>
                            <div class="invalid-feedback">Por favor ingresa el nombre para la factura.</div>
                        </div>

                        <!-- RFC -->
                        <div class="mb-3">
                            <label for="rfc" class="form-label">RFC</label>
                            <input type="text" class="form-control" id="rfc" placeholder="XXXX000000XXX" maxlength="13"
                                required>
                            <div class="invalid-feedback">Ingresa un RFC válido de 13 caracteres.</div>
                        </div>

                        <!-- Selección de Tipo de Tarjeta/Banco -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tipoTarjeta" class="form-label">Tipo de Tarjeta/Banco</label>
                                <select class="form-select" id="tipoTarjeta" required>
                                    <option selected disabled value="">Seleccione una opción</option>
                                    <option value="visa">Visa</option>
                                    <option value="mastercard">MasterCard</option>
                                    <option value="amex">American Express</option>
                                    <option value="bbva">BBVA</option>
                                    <option value="banorte">Banorte</option>
                                    <option value="santander">Santander</option>
                                    <option value="otro">Otro</option>
                                </select>
                                <div class="invalid-feedback">Por favor selecciona el tipo de tarjeta o banco.</div>
                            </div>

                            <!-- Número de Tarjeta -->
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Número de Tarjeta</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-credit-card"></i></span>
                                    <input type="text" class="form-control" id="cardNumber"
                                        placeholder="1234 5678 9012 3456" maxlength="19" required>
                                    <div class="invalid-feedback">Por favor ingresa un número de tarjeta válido.</div>
                                </div>
                            </div>

                            <!-- Fecha de Expiración y CVV -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="expiryDate" class="form-label">Fecha de Expiración</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa-regular fa-calendar"></i></span>
                                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA"
                                            maxlength="5" required>
                                        <div class="invalid-feedback">Ingresa una fecha válida (MM/AA).</div>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                        <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="3"
                                            required>
                                        <div class="invalid-feedback">Ingresa un CVV válido.</div>
                                    </div>
                                </div>
                            </div>
                            <!-- Botones de Confirmar Pago y Cancelar Compra -->
                            <div class="d-flex gap-3">
                                <!-- Botón Confirmar Pago -->
                                <button type="submit" id="confirmarPago" class="btn btn-primary w-50">
                                    <i class="fa-solid fa-check"></i> Confirmar Pago
                                </button>

                                <!-- Botón Cancelar Compra -->
                                <button type="button" id="cancelarCompra" class="btn btn-danger w-50">
                                    <i class="fa-solid fa-times"></i><a href=carrito.html> Cancelar Compra</a>
                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <br><br>
    </main>

    <!-- JavaScript de validación Bootstrap -->
    <script>
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                    window.location.href = 'pedido.html'
                }, false);
            });
        })();
       
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <!--Footer-->
    <div id="footer"></div>
    <script>

        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error('Error loading component:', error));
        }

        loadComponent("header", "./components/header.html");
        loadComponent("footer", "./components/footer.html");
    </script>
    <script src="./js/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
