<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> - IBL</title>
  <!-- Icono de pestaña -->
  <link rel="icon" type="image/jpg" href="./src/img/Logo/favicon.jpg">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="./css/estilos.css">
</head>

<body class="tema-oscuro">
  <div id="header"></div>

  <main class="flex-grow-1">
    <div class="background-animation"></div>
    <div class="content">
      <h1>¡Contáctanos, somos tu mejor opción!</h1>
      <h2>Déjanos tus datos, nosotros te contactaremos</h2>
      <br>
      <div class="card">
        <div class="card-body">
          <div id="contact_form" class="col-md-12">
            <div class="row">
              <div class="col-12 col-sm-6 mb-3">
                <label for="fullname" class="form-label">Nombre </label> <label style="color: crimson;"> *</label>
                <div id="nombre">
                  <input type="text" class="form-control" placeholder="ej: Nombre(s) Apellidos">
                </div>
              </div>
              <div class="col-12 col-sm-6 mb-3">
                <label for="enterprise" class="form-label">Empresa</label>
                <input type="text" class="form-control" id="enterprise" placeholder="ej: Empresa X" name="enterprise"
                  aria-label="Empresa">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-6 mb-3">
                <label for="position" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="position" placeholder="ej: Empleado" name="position"
                  aria-label="Posicion">
              </div>
              <div class="col-12 col-sm-6 mb-3">
                <label for="country" class="form-label">País</label>
                <input type="text" class="form-control" id="country" placeholder="ej: México" name="country"
                  aria-label="Pais">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-6 mb-3">
                <label for="phone" class="form-label">Teléfono </label> <label style="color: crimson;"> *</label>
                <div class="dato entrada" id="phone">
                  <input type="text" class="form-control" id="phone" placeholder="ej: 5511223344" name="phone"
                    aria-label="Telefono">
                </div>
              </div>
              <div class="col-12 col-sm-6 mb-3">
                <label for="email-contactanos" class="form-label">Email </label> <label
                  style="color: crimson;">*</label>
                <div class="dato entrada" id="email-contactanos">
                  <input type="email" class="form-control" placeholder="ej: miCorreo@gmail.com">
                </div>
              </div>
            </div>
            <label class="form-label">*Elige la opción que más se acerque a tu objetivo</label>
            <div class="row" id="service">
              <select class="form-select" name="service">
                <option value="Dudas con tu pedido">Dudas con tu pedido</option>
                <option value="Pedido Especial/Mayoreo">Pedido Especial/Mayoreo</option>
                <option value="Sugerencias">Sugerencias</option>
                <option value="Quejas">Quejas</option>
              </select>
            </div>
            <br>
            <div class="row">
              <div class="col-12 mb-3">
                <label for="message" class="form-label">Mensaje </label> <label style="color: crimson;"> *</label>
                <div class="dato entrada" id="mensajito">
                  <textarea class="form-control" rows="3" placeholder="Tu mensaje"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-12 mb-2 form-check">
              <div class="dato entrada" id="terms">
                <input type="checkbox" class="form-check-input" id="terms">
              </div>
              <label class="form-check-label">Aceptar términos y condiciones de privacidad </label>
              <br>
              <div id="Campos-obligatorios">
                <label style="color: crimson;">*</label><label class="form-label">Campos obligatorios</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-20 mb-3">
              <button type="submit" class="btn btn-primary" id="enviarMensaje">Enviar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="alertModalLabel">Atención</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Aquí se actualizará dinámicamente el mensaje -->
              <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
          </div>
        </div>
      </div>

      <br><br>
  </main>


  <!-- Contenedor para el footer -->
  <div id="footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="./js/plantilla.js"></script>
  <script src="./js/contactanos.js"></script>
  <!-- Modal de Alerta -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertModalLabel">Atención</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
