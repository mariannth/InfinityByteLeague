<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra - IBL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"
        integrity="sha512-K6I4HO1D+E1SVzzBc7C8uV35HlXk5sZfztSzX3LTGtF2/B0IUy5yKZ9zT/8GrdyxEs5XHP1yI9fRQafZfiFZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <div id="header"></div>
    <main class="flex-grow-1">
        <div class="background-animation"></div>
        <div class="content">
            <div class="col-md-10" style="margin: 0 auto;">
                <h2>Confirmación de Compra</h2>
                <div class="card mb-4">
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Producto 1
                                <div>
                                    <!-- <span class="material-icons">edit</span>
                                <input type="number" class="form-control d-inline" style="width: 60px;" min="1"
                                    value="1"> -->
                                    <span class="badge badge-primary">$100</span>
                                </div>
                                <span class="precio badge badge-primary badge-pill">$150</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Producto 2
                                <div>
                                    <!-- <span class="material-icons">edit</span>
                                <input type="number" class="form-control d-inline" style="width: 60px;" min="1"
                                    value="1"> -->
                                    <span class="badge badge-primary">$100</span>
                                </div>
                                <span class="precio badge badge-primary badge-pill">$150</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Producto 3
                                <div>
                                    <!-- <span class="material-icons">edit</span>
                                <input type="number" class="form-control d-inline" style="width: 60px;" min="1"
                                    value="1"> -->
                                    <span class="badge badge-primary">$100</span>
                                </div>
                                <span class="precio badge badge-primary badge-pill">$150</span>
                            </li>
                            <li
                                class="list-group-item d-flex justify-content-between align-items-center font-weight-bold">
                                Total a Pagar
                                <div>
                                    <span class="badge badge-success badge-pill">$450</span>
                                </div>
                                <span class="precio badge badge-primary badge-pill">$450</span>

                            </li>
                        </ul>
                        <button id="continuarCompra" class="btn btn-primary btn-block mt-3">Continuar
                            Compra</button>
                    </div>
                </div>
            </div>

            <br><br>
    </main>

    <script>
        document.getElementById('continuarCompra').onclick = () => {
            window.location.href = 'pago.html';
        };
    </script>

    <!--Footer-->
    <div id="footer"></div>
    <script>

        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error('Error loading component:', error));
        }

        loadComponent("header", "./components/header.html");
        loadComponent("footer", "./components/footer.html");
    </script>

    <script src="./js/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
