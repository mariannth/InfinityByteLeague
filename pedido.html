<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido - IBL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"
        integrity="sha512-K6I4HO1D+E1SVzzBc7C8uV35HlXk5sZfztSzX3LTGtF2/B0IUy5yKZ9zT/8GrdyxEs5XHP1yI9fRQafZfiFZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <div id="header"></div>
    <main class="flex-grow-1">
        <div class="background-animation"></div>
        <div class="content">
            <div class="container my-5">
                <h2 class="text-center">Resumen de Pedido</h2>
                <button id="btnGenerarPDF" class="btn btn-primary w-100 mt-3">
                    <span class="material-icons">picture_as_pdf</span> Generar y Ver PDF del Pedido
                </button>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('btnGenerarPDF').onclick = function () {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Datos del pedido (ejemplo, puedes obtenerlos del localStorage o variables del formulario)
            const numeroTarjeta = "**** **** **** 1234";
            const costoFinal = "$8,700 MXN";
            const nombreCliente = "_________";
            const producto = "Laptop ASUS VivoBook 5";
            const descripcion = "Laptop ";

            // Texto para el PDF
            doc.setFontSize(12);
            doc.text("Resumen de Pedido", 10, 10);
            doc.text(`Nombre del Cliente: ${nombreCliente}`, 10, 20);
            doc.text(`Producto: ${producto}`, 10, 30);
            doc.text(`Descripción: ${descripcion}`, 10, 40);
            doc.text(`Costo Total: ${costoFinal}`, 10, 50);
            doc.text(`Método de Pago: Tarjeta de Crédito (${numeroTarjeta})`, 10, 60);

            // Abrir el PDF en nueva ventana
            doc.output('dataurlnewwindow');
        };
    </script>
    <!--Footer-->
    <div id="footer"></div>
    <script>

        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error('Error loading component:', error));
        }

        loadComponent("header", "./components/header.html");
        loadComponent("footer", "./components/footer.html");
    </script>
    <script src="./js/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
