<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - IBL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"
        integrity="sha512-K6I4HO1D+E1SVzzBc7C8uV35HlXk5sZfztSzX3LTGtF2/B0IUy5yKZ9zT/8GrdyxEs5XHP1yI9fRQafZfiFZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <div id="header"></div>
    <main class="flex-grow-1">
        <div class="background-animation"></div>
        <div class="content">
            <!-- Contenedor principal para organizar el contenido de la página -->
            <div class="container mt-5">
                <!-- Título principal de la sección del carrito -->
                <h1 class="text-center mb-4">Carrito de Compras</h1>
                <!-- Línea horizontal para separar secciones visualmente -->
                <hr>
                <!-- Tabla para mostrar los elementos añadidos al carrito -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <!-- Encabezado de las columnas de la tabla -->
                            <th scope="col">Producto</th>
                            <th scope="col">Descripción</th> <!-- cambio je -->
                            <th scope="col">Cantidad</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <!-- Cuerpo de la tabla que se tendrá que rellenar con los productos -->
                    <tbody id="items"></tbody>
                </table>

                <!-- Sección para mostrar el total -->
                <div class="text-end font-weight-bold mb-3">
                    Total: $<span id="total">0</span>
                </div>

                <!-- Botones para acciones del carrito -->
                <div class="d-flex justify-content-between">
                    <button class="btn btn-danger" id="vaciar-carrito">Vaciar Carrito</button>
                    <a href="confirma_compra.html" class="btn btn-primary">Terminar Compra</a>
                </div>
            </div>
        </div>
        <br><br>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error('Error loading component:', error));
        }

        loadComponent("header", "./components/header.html");
        loadComponent("footer", "./components/footer.html");
    </script>
    <script src="./js/script.js"></script>
    <script src="./js/carrito.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
